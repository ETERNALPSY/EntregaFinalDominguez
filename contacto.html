<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shorcut icon" href="./imgs/iconopsetaña.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <title>CONTACTO</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div>
            <div class="contact__div">
                <img id="img__contacto" src="./imgs/hello.gif" alt="HELLO">
            </div> 
            <form action="">
                <fieldset class="contacto">                  
                    <input class="text" type="text" name="name" placeholder="NOMBRE">    
                    <input class="text" type="email" name="email"  placeholder="CORREO" required>
                    <input class="text" type="number" name="telefono"  placeholder="TELEFONO">
                    <input class="enviar" type="submit" value="ENVIAR">
                </fieldset>
            </form>
        </div>
    </main>    
    <footer>
        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./imgs/facebook.png" alt="facebook" class="media">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./imgs/instagram.png" alt="instagram"class="media">
            </a>
            <a href="./index.html">
                <img src="./imgs/inicio.png" alt="inicio"class="media">
            </a>
            <a href="https://mx.linkedin.com/" target="_blank">
                <img src="./imgs/linkedin.png" alt="linkedin"class="media">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="./imgs/twitter.png" alt="twitter"class="media">
            </a>  
        </div>
        <div class="marcaDeAgua">
            <p>
                Sitio en construcción
            </p>
        </div>
        <div class="copy">
            <p>
                © 2022. All Rights Reserved
            </p>
       </div>  
    </footer>
</body>
</html>
