<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./imgs/iconopsetaña.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div>
            <div class="contact__div">
                <img id="img__contacto" src="./imgs/hello.gif" alt="HELLO">
            </div> 
            <form action="">
                <fieldset class="contacto"> 
                    <div class="form-floating mb-3">                 
                        <input class="form-control text" type="text" name="name" placeholder="NOMBRE">
                        <label for="floatingInput">Nombre</label>
                    </div>    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control text" id="floatingInput" placeholder="CORREO">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control text" type="number" name="telefono"  placeholder="TELEFONO">
                        <label for="floatingInput">Telefono</label>
                    </div>
                    <input class="enviar" type="submit" value="ENVIAR">
                </fieldset>
            </form>
        </div>
    </main>    
    <footer>
        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./imgs/facebook.png" alt="facebook" class="media">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./imgs/instagram.png" alt="instagram"class="media">
            </a>
            <a href="./index.html">
                <img src="./imgs/inicio.png" alt="inicio"class="media">
            </a>
            <a href="https://mx.linkedin.com/" target="_blank">
                <img src="./imgs/linkedin.png" alt="linkedin"class="media">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="./imgs/twitter.png" alt="twitter"class="media">
            </a>  
        </div>
        <div class="marcaDeAgua">
            <p>
                Sitio en construcción
            </p>
        </div>
        <div class="copy">
            <p>
                © 2022. All Rights Reserved
            </p>
       </div>  
    </footer>
    <!-- JavaScript Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</body>
</html>
